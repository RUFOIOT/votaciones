<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaciones Demo Week</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contenedor-formulario {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .grupo-input {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #mensaje {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

    <h2>Votaciones Demo Week</h2>

    <form id="formulario-votacion">

            <label for="candidato">Nombre del Proyecto / Estudiante:</label>
            <input type="text" id="candidato" name="candidato" required placeholder="Ingresa el nombre">
        </div>

        <div class="grupo-input">
            <label for="curso">Nivel:</label>
            <select id="curso" name="curso" required>
                <option value="">Selecciona una opción</option>
                <option value="Basic Superior">Basic Superior</option>
                <option value="High School">High School</option>
            </select>
        </div>

        <button type="submit" id="btn-enviar">Enviar Voto</button>
    </form>

    <div id="mensaje"></div>
</div>
